apply plugin: "com.android.library"

android
{
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig
  {
    minSdkVersion 14
    targetSdkVersion 25

    versionCode 1
    versionName "1.0"
  }

  buildTypes
  {
    release
    {
      minifyEnabled false
      zipAlignEnabled true
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
    }
  }
}

dependencies
{
  //Third party
  compile ("com.smartnsoft:droid4me:2.5.0")
  compile ("com.smartnsoft:droid4me.ext:2.5.0")
  compile ("com.squareup.okhttp3:okhttp:3.8.0")
}
